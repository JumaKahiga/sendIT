        <div class="vertical-menu">

                <li><a href="dashboard.html"><i class="fa fa-fw fa-home"></i> My Orders</a></li>

            </ul>

        <div class="dashboard-content">
            
            
            <section class="float_center">
        <form action="dashboard.html" class="nairobian">
            <h3>Place Order</h3>

            <label for="recipient"><b>Recipient</b></label>
            <input type="text" placeholder="Enter recipient&apos;s full name" name="recipient" required>
            
            <label for="telephone"><b>Recipient&apos; Phone Number</b></label>
            <input type="text" placeholder="Enter your phone number" name="telephone" required>

            <label for="delivery"><b>Delivery Address</b></label>
            <input type="text" placeholder="Enter delivery address" name="delivery" required>
            
            <label for="collection"><b>Collection Point</b></label>
            <input type="text" placeholder="Location where package will be collected for delivery" name="collection" required>
            
            <label for="collection_date"><b>Collection Date</b></label>
            <input type="date" placeholder="When will the package be ready for collection by our couriers" name="collection_date" required>
            
            <label for="package_desc"><b>Package Description</b></label>
            <input type="textarea" placeholder="Enter a description of the package" name="package_desc" required>

            
    
            <p><i>Price will be calculated on collection after our courier weighs the parcel. Our agents will contact you shortly. </i></p>
            
          <button type="submit" class="btn">Place Order</button>
        </form>
        
    </section>
