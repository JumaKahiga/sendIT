    <div class="site-layout">
    <!--header-->
    <header>
        <div class="container">
            <div id="top-bar">
                <h1><span class="highlight">SendIT</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>

    <!--header-->
        
    
    <div class="cosmopolitan">
    <section class="float_center">
        <form action="dashboard.html" class="nairobian">
            <h1>Register to place order</h1>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter your full name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="telephone"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter your phone number" name="telephone" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
            <p>By completing this registration you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
          <button type="submit" class="btn">Register</button>
        </form>
        
    </section>
